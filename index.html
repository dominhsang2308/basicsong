        <audio id="mySong">
            <source src="Imagine/song.mp3" type="audio/mp3">
        </audio> 
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");
            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src="Imagine/pause.png"
                }else{
                    mySong.pause();
                    icon.src="Imagine/play.png";
                }
            }                
        </script>
    </body>
